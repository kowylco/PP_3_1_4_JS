<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <div class="container-fluid">
        <b class="navbar-brand" id="principal-username"></b>
        <span class="navbar-brand" >with roles:</span>
        <div>
            <span class="navbar-brand" id="principal-roles"></span>
        </div>
        <div class="navbar-nav d-flex ms-auto">
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse p-0">
            <div class="position-sticky pt-3">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link active m-0" aria-current="page" >
                            Admin
                        </a>
                    </li>
                    <li>
                        <a href="/user" class="nav-link link-dark">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-light">
            <div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand">
                <div class="">
                </div>
            </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class="">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h1">Admin panel</h1>
            </div>

            <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
            </nav>
            <div class="tab-content bg-light" id="nav-tabContent">
                <div class="tab-pane border fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <h3 class="h4 p-3 m-0">All users</h3>

                    <div class="table-responsive p-3 bg-white border-top">
                        <table class="table table-striped border-top">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody id="users-table">

                            </tbody>
                        </table>
                    </div>

                </div>

                <div class="tab-pane border fade bg-light" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <h3 class="h4 p-2">Add new user</h3>
                    <div class="bg-white border-top">
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto text-center">
                                <form method="POST">
                                    <label class="form-label fw-bold pt-3 mb-0" for="firstname">First name</label>
                                    <input class="form-control" type="text" id="firstname" required/>
                                    <label class="form-label fw-bold pt-3 mb-0" for="lastname">Last name</label>
                                    <input class="form-control" type="text" id="lastname" required/>
                                    <label class="form-label fw-bold pt-3 mb-0" for="age">Age</label>
                                    <input class="form-control" type="number" id="age" min="0" oninput="validity.valid||(value='');" required/>
                                    <label class="form-label fw-bold pt-3 mb-0" for="email">Email</label>
                                    <input class="form-control" type="email" id="email" required/>
                                    <label class="form-label fw-bold pt-3 mb-0" for="password">Password</label>
                                    <input class="form-control" type="password" id="password"/>
                                    <label class="form-label fw-bold pt-3 mb-0" for="roles">Role</label>
                                    <select class="form-control" size="3" multiple="multiple" name="roles" id="roles">
                                        <option selected value="1">USER</option>
                                        <option value="2">ADMIN</option>
                                    </select>
                                    <input class="btn btn-success m-3" type="submit" value="Add new user">
                                </form>
                            </div>
                        </div>


                    </div>
                </div>
            </div>



        </main>
    </div>
</div>
<!-- EDIT Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto text-center">
                            <form>
                                <label class="form-label fw-bold pt-3 mb-0" for="edit_id">Id</label>
                                <input class="form-control" type="text" readonly id="edit_id" required name="id"/>
                                <label class="form-label fw-bold pt-3 mb-0" for="edit_firstname">First name</label>
                                <input class="form-control" type="text" id="edit_firstname" required name="firstname"/>
                                <label class="form-label fw-bold pt-3 mb-0" for="edit_lastname">Last name</label>
                                <input class="form-control" type="text" id="edit_lastname" required name="lastname"/>
                                <label class="form-label fw-bold pt-3 mb-0" for="edit_age">Age</label>
                                <input class="form-control" type="number" id="edit_age" min="0" oninput="validity.valid||(value='');" required name="age"/>
                                <label class="form-label fw-bold pt-3 mb-0" for="edit_email">Email</label>
                                <input class="form-control" type="email" id="edit_email" required name="email"/>
                                <label class="form-label fw-bold pt-3 mb-0" for="edit_password">Password</label>
                                <input class="form-control" type="password" id="edit_password" name="password"/>
                                <label class="form-label fw-bold pt-3 mb-0" for="edit_roles">Role</label>
                                <select class="form-control" size="3" multiple="multiple" name="roles" id="edit_roles">
                                    <option selected value="1">USER</option>
                                    <option value="2">ADMIN</option>
                                </select>
                                <input class="hidden" type="submit" hidden>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="edit_submit" class="btn btn-danger">Edit</button>
                </div>
            </div>
        </div>
    </div>

<!-- DELETE Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto text-center">
                            <form>
                                <label class="form-label fw-bold pt-3 mb-0" for="delete_id">Id</label>
                                <input class="form-control" type="text" readonly id="delete_id" required name="id"/>
                                <label class="form-label fw-bold pt-3 mb-0" for="delete_firstname">First name</label>
                                <input class="form-control" type="text" readonly id="delete_firstname" required name="firstname"/>
                                <label class="form-label fw-bold pt-3 mb-0" for="delete_lastname">Last name</label>
                                <input class="form-control" type="text" readonly id="delete_lastname" required name="lastname"/>
                                <label class="form-label fw-bold pt-3 mb-0" for="delete_age">Age</label>
                                <input class="form-control" type="number" readonly id="delete_age" min="0" oninput="validity.valid||(value='');" required name="age"/>
                                <label class="form-label fw-bold pt-3 mb-0" for="delete_email">Email</label>
                                <input class="form-control" type="email" readonly id="delete_email" required name="email"/>
                                <label class="form-label fw-bold pt-3 mb-0" for="delete_password">Password</label>
                                <input class="form-control" type="password" readonly id="delete_password" name="password"/>
                                <label class="form-label fw-bold pt-3 mb-0" for="delete_roles">Role</label>
                                <select class="form-control" size="3" multiple="multiple" name="roles" id="delete_roles" disabled>
                                    <option selected value="1">USER</option>
                                    <option value="2">ADMIN</option>
                                </select>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="delete_submit" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
